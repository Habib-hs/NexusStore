spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI_PROD}

# Logging Configuration for production
logging.config=classpath:logback-spring.xml
logging.level.com.nexus.productservice=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.com.github.loki4j=WARN
logging.level.root=info

# Actuator Configuration for production
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# Rate Limiting Configuration for production (enabled)
app.rate-limiting.enabled=true

# Redis Configuration for production - Environment variables from .env
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# Cache Configuration for production (Redis) - Application behavior settings
spring.cache.type=redis
spring.data.redis.timeout=2000ms
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false
